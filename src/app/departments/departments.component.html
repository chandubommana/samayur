  <section class="py-5 section" >
  <div class="container">

    <!-- Section Heading -->
    <div class="text-center mb-5">
      <h2 class="text-white fw-bold">Departments</h2>
    </div>

    <!-- Department Cards -->
    <div class="row justify-content-center g-4">
      
      <!-- Emergency Department -->
      <div class="col-6 col-md-2">
        <div class="card border-0 shadow-sm text-center p-3 h-100 rounded-4">
          <div class="mb-3">
            <i class="bi bi-exclamation-triangle fs-1 text-danger"></i>
          </div>
          <h6 class="fw-semibold text-secondary">Emergency <br> Department</h6>
        </div>
      </div>

      <!-- Pediatric Department -->
      <div class="col-6 col-md-2">
        <div class="card border-0 shadow-sm text-center p-3 h-100 rounded-4">
          <div class="mb-3">
            <i class="bi bi-emoji-smile fs-1 text-warning"></i>
          </div>
          <h6 class="fw-semibold text-secondary">Pediatric <br> Department</h6>
        </div>
      </div>

      <!-- Gynecology Department -->
      <div class="col-6 col-md-2">
        <div class="card border-0 shadow-sm text-center p-3 h-100 rounded-4">
          <div class="mb-3">
            <i class="bi bi-gender-female fs-1 text-pink"></i>
          </div>
          <h6 class="fw-semibold text-secondary">Gynecology <br> Department</h6>
        </div>
      </div>

      <!-- Cardiology Department -->
      <div class="col-6 col-md-2">
        <div class="card border-0 shadow-sm text-center p-3 h-100 rounded-4">

            <i class="bi bi-heart-pulse fs-1 text-danger"></i>
          </div>
          <h6 class="fw-semibold text-secondary">Cardiology <br> Department</h6>
        </div>
      </div>

      <!-- Neurology Department -->
      <div class="col-6 col-md-2">
        <div class="card border-0 shadow-sm text-center p-3 h-100 rounded-4">

          <h6 class="fw-semibold text-secondary">Neurology <br> Department</h6>
        </div>
      </div>

    </div>
  </div>
