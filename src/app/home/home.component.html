<!-- Hero Section -->
<!-- Hero Section -->
<section class="hero-section position-relative text-white">
  <!-- Background slideshow -->
  <div class="hero-bg" 
       *ngFor="let img of images; let i = index"
       [style.backgroundImage]="'url(' + img + ')'"
       [class.active]="i === currentIndex">
  </div>

  <div class="container h-100 d-flex flex-column justify-content-between">
    
    <div class="row h-100 d-flex align-items-center content text-center text-md-end">
      <div class="col-12 px-3">
        <h1 class="display-4 fw-bold mb-3">
          Looking for an <br><strong>Expert Doctor</strong>
        </h1>
        <p class="lead mb-4">
          Samayur is home to some of the eminent doctors in the world.
        </p>
      </div>
    </div>

    <div class="row g-3 justify-content-center align-items-center service-row px-2 pb-4">
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto" *ngFor="let category of categories">
        <button class="btn text-white w-100 d-flex flex-column align-items-center justify-content-center service-btn"
                [ngClass]="category.isPrimary ? 'bg-primary' : 'bg-secondary'"
                (click)="openQuestionaire()">
          <i [class]="category.iconClass"></i>
          <span>{{ category.name }}</span>
        </button>
      </div>
    </div>
  </div>
</section>


<!-- Floating WhatsApp -->
<div class="position-fixed top-50 start-0 translate-middle-y z-3 whatsapp-btn">
  <div class="d-flex align-items-center justify-content-center bg-success rounded-end-4 border-top border-white shadow-lg">
    <img src="https://api.builder.io/api/v1/image/assets/TEMP/68f2cd48266677ed43937cd5c3745062028b0281?width=144"
         alt="WhatsApp"
         class="img-fluid whatsapp-icon">
  </div>
</div>

<!-- Overlay & Modal -->
<div *ngIf="showQuestionnaire" 
     class="overlay top-0 start-0 position-fixed w-100 h-100"
     (click)="closeQuestionnaire()"></div>

<section *ngIf="showQuestionnaire" 
         id="questionaire" 
         class="p-5 position-fixed top-50 start-50 translate-middle">
  <app-questionaire (closeModalEvent)="closeQuestionnaire()"></app-questionaire>
</section>

<!-- Other Sections -->
<section id="about-us">
  <app-about-us></app-about-us>
</section>
<section id="doctorsProfile">
  <app-doctor-profiles></app-doctor-profiles>
</section>
<section id="departments">
  <app-departments></app-departments>
</section>
<section id="review">
  <app-review></app-review>
</section>
<section>
  <app-call-to-action></app-call-to-action>
</section>
<section id="footer">
  <app-footer></app-footer>
</section>
