<div class="model" id="questionnaireModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      
      <div class="modal-header">
        <h5 class="modal-title">Samayaur Health Care</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="hideModal()"></button>
      </div>

      
      <div class="modal-body">
        <div class="row align-items-start justify-content-center g-3">

        
          <div class="col-12 text-center">
            <img src="/logo.jpg" alt="Logo" class="img-fluid rounded shadow-sm modal-img" />
          </div>

        
          <div class="col-12" *ngIf="!isSubmitted; else successBlock">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

        
              <div class="mb-2">
                <label class="form-label fw-semibold small">Mobile number</label>
                <input type="text" class="form-control form-control-sm" formControlName="phoneNumber"
                       placeholder="Enter mobile number" />
                <div *ngIf="form.get('phoneNumber')?.invalid && form.get('phoneNumber')?.touched">
                  <small class="text-danger">* Phone Number is required</small>
                </div>
              </div>

              <div class="mb-2">
                <label class="form-label fw-semibold small">Name</label>
                <input class="form-control form-control-sm" formControlName="name" placeholder="Enter full name" />
                <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                  <small class="text-danger">* Name is required</small>
                </div>
              </div>

              
              <div class="form-submit-wrapper">
                <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
                  Submit
                </button>
              </div>

            </form>
          </div>

          
          <ng-template #successBlock>
            <div class="text-center py-4">
              <h5 class="fw-bold text-success">âœ… Thank you for registration!</h5>
              <p>We will get back to you soon.</p>
              <button class="btn btn-outline-primary mt-3" (click)="closeModal()">Close</button>
            </div>
          </ng-template>

        </div>
      </div>

    </div>
  </div>
</div>
